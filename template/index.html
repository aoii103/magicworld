<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>{{ data['title'] }}</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
      body {
          cursor: url('http://www.runoob.com/static/img/finger.png'), auto;
      }
    </style>
</head>
<body class="black">

    

    <div class="bar bar-header bar-light">
      <h1 class="title"></h1>
    </div>

    <div class="content has-header ionic-pseudo">

      {% for item in data['datas'] %}
      <div class="list card">

        <div class="item item-image">
          <img src="{{item['img_url']}}">
        </div>

        <div class="item item-text-wrap">
            {{item['title']}}
        </div>

      </div>
      {% endfor %}
    </div>

    <ion-side-menus>
  <!-- 中间内容 -->
  <ion-side-menu-content ng-controller="ContentController">
  </ion-side-menu-content>

  <!-- 左侧菜单 -->
  <ion-side-menu side="left">
  </ion-side-menu>

  <!-- 右侧菜单 -->
  <ion-side-menu side="right">
  </ion-side-menu>
</ion-side-menus>

    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    
    <!--
   <script>
       navigator.geolocation.getCurrentPosition(function (position) {
          let LA = position.coords.latitude, 
              LO = position.coords.longitude
          axios.post("/",{"location": `${LA},${LO}`})
        })
    </script> 
     Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132206885-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132206885-1');
    </script>
    </body>
</html>
